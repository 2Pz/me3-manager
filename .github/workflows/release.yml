name: Create Release Draft

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  plan:
    name: Plan Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      current_version: ${{ steps.get-versions.outputs.current_version }}
      next_version: ${{ steps.get-versions.outputs.next_version }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: taiki-e/install-action@9ca1734d8940023f074414ee621fd530c4ce10f2 # v2.55.3
        with:
          tool: git-cliff

      - name: Get current and next versions
        id: get-versions
        run: |
          # Get current version from pyproject.toml
          current_version=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          echo "current_version=v$current_version" >> "$GITHUB_OUTPUT"
          
          # Get next version from git-cliff (based on conventional commits)
          next_version=$(git cliff --bumped-version --unreleased)
          echo "next_version=$next_version" >> "$GITHUB_OUTPUT"
          
          echo "Current version: v$current_version"
          echo "Next version: $next_version"

  create-release-draft:
    needs:
      - plan
    name: Create Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    # Only run if version changed
    if: ${{ needs.plan.outputs.current_version != needs.plan.outputs.next_version }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.PUSH_TOKEN }}

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version-file: ".python-version"

      - uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v6.6.1

      - uses: taiki-e/install-action@9ca1734d8940023f074414ee621fd530c4ce10f2 # v2.55.3
        with:
          tool: git-cliff

      - name: Bump version
        run: |
          # Bump version in pyproject.toml
          uv run scripts/bump_version.py "$NEXT_VERSION"
          
          # Update uv.lock with new version
          uv sync
          
          # Update changelog
          git cliff --tag "$NEXT_VERSION" -o CHANGELOG.md
          
          # Commit changes
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions"
          git add pyproject.toml uv.lock CHANGELOG.md
          git commit -m "ðŸš€ Release: Prepare Me3 Manager $NEXT_VERSION"
        env:
          NEXT_VERSION: ${{ needs.plan.outputs.next_version }}

      - name: Push release branch
        run: |
          git push origin "HEAD:refs/heads/release-$NEXT_VERSION" --force
        env:
          NEXT_VERSION: ${{ needs.plan.outputs.next_version }}

      - name: Install dependencies
        run: uv sync --locked --dev

  build-artifacts:
    needs:
      - plan
      - create-release-draft
    name: Build Release Artifacts
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            build-name: Linux
            artifact-name: me3-manager-linux-release
          - os: windows-latest
            build-name: Windows
            artifact-name: me3-manager-windows-release
    runs-on: ${{ matrix.os }}
    if: ${{ needs.plan.outputs.current_version != needs.plan.outputs.next_version }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: release-${{ needs.plan.outputs.next_version }}
          # Checkout from the release branch which has the version bump commit

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version-file: ".python-version"

      - uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v6.6.1

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Get version without v prefix
        id: version-strip
        shell: bash
        run: |
          version_no_v="${{ needs.plan.outputs.next_version }}"
          version_no_v="${version_no_v#v}"
          echo "version=$version_no_v" >> "$GITHUB_OUTPUT"

      - name: Build Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        run: |
          uv run ./build-linux.sh
          ./package-linux.sh

      - name: Build Windows Executable
        if: matrix.os == 'windows-latest'
        run: uv run ./build-windows.py build

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/linux-${{ steps.version-strip.outputs.version }}/Me3_Manager.AppImage

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/windows-${{ steps.version-strip.outputs.version }}

  finalize-release:
    needs:
      - plan
      - create-release-draft
      - build-artifacts
    name: Finalize Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: ${{ needs.plan.outputs.current_version != needs.plan.outputs.next_version }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: release-${{ needs.plan.outputs.next_version }}
          token: ${{ secrets.PUSH_TOKEN }}

      - name: Get version without v prefix
        id: version-strip
        run: |
          version_no_v="${{ needs.plan.outputs.next_version }}"
          version_no_v="${version_no_v#v}"
          echo "version=$version_no_v" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts/

      - name: Display downloaded artifacts
        run: ls -R artifacts/

      - name: Rename Linux AppImage for consistency
        run: |
          version_no_v="${NEXT_VERSION#v}"
          mv "artifacts/me3-manager-linux-release/Me3_Manager.AppImage" \
             "artifacts/me3-manager-linux-release/Me3_Manager_${version_no_v}_Linux.AppImage"
        env:
          NEXT_VERSION: ${{ needs.plan.outputs.next_version }}


      - uses: taiki-e/install-action@9ca1734d8940023f074414ee621fd530c4ce10f2 # v2.55.3
        with:
          tool: git-cliff

      - name: Generate changelog for PR
        id: pr-changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate changelog for PR body
          pr_changelog=$(git cliff --github-repo "2Pz/me3-manager" --strip=all --unreleased)
          
          # Save to file to handle multiline content
          echo "$pr_changelog" > pr_changelog.txt
          
          # Also set output (for release notes)
          {
            echo "content<<EOF"
            echo "$pr_changelog"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create or update pull request
        run: |
          # Check if PR already exists
          existing_pr=$(gh pr list --head "release-$NEXT_VERSION" --json number --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -n "$existing_pr" ]; then
            echo "Updating existing PR #$existing_pr..."
            gh pr edit "$existing_pr" --body-file pr_changelog.txt
          else
            echo "Creating new PR..."
            gh pr create \
              -B main \
              --title "ðŸš€ Release: Me3 Manager $NEXT_VERSION" \
              --body-file pr_changelog.txt \
              --head "release-$NEXT_VERSION"
          fi
        env:
          NEXT_VERSION: ${{ needs.plan.outputs.next_version }}
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.PUSH_TOKEN }}

      - name: Delete old release drafts
        uses: hugo19941994/delete-draft-releases@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        with:
          threshold: "1s"

      - name: Generate changelog for release
        id: release-changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate changelog for release notes
          changelog=$(git cliff --github-repo "2Pz/me3-manager" --strip=all --unreleased)
          
          {
            echo "content<<EOF"
            echo "$changelog"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create release draft with artifacts
        run: |
          commit=$(git rev-parse --verify HEAD)
          version_no_v="${NEXT_VERSION#v}"
          
          # Delete existing release if it exists (draft or otherwise)
          if gh release view "$NEXT_VERSION" >/dev/null 2>&1; then
            echo "Deleting existing release $NEXT_VERSION..."
            gh release delete "$NEXT_VERSION" --yes
          fi
          
          # Create array of artifact files
          artifacts=(
            "artifacts/me3-manager-linux-release/Me3_Manager_${version_no_v}_Linux.AppImage"
          )
          
          # Add Windows artifacts if they exist
          if [ -d "artifacts/me3-manager-windows-release" ]; then
            # Create a zip of Windows files for easier download
            cd "artifacts/me3-manager-windows-release"
            zip -r "../../Me3_Manager_${version_no_v}_Windows.zip" .
            cd ../..
            artifacts+=("Me3_Manager_${version_no_v}_Windows.zip")
          fi
          
          # Create release with all artifacts
          gh release create \
            --target "$commit" \
            --title "$NEXT_VERSION" \
            --notes "${{ steps.release-changelog.outputs.content }}" \
            --draft \
            "$NEXT_VERSION" \
            "${artifacts[@]}"
        env:
          NEXT_VERSION: ${{ needs.plan.outputs.next_version }}
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.PUSH_TOKEN }}
